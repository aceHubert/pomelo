<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="/favicon.ico" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #ececec;
      }

      p {
        font-size: 14px;
        text-align: center;
      }

      #msg {
        margin-top: 100px;
        color: #3d3d3d;
      }
    </style>
  </head>

  <body>
    <p id="msg">You has signed out successflly.</p>
    <script src="/static/js/oidc-client-ts.min.js"></script>
    <script src="/static/js/env.js"></script>
    <script>
      const settings = window._ENV ? window._ENV.oidc || {} : {};
      new oidc.UserManager(settings).signoutCallback();
    </script>
  </body>
</html>
