<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <script src="//unpkg.com/oidc-client-ts@2.4.0/dist/browser/oidc-client-ts.min.js"></script>
    <script>
      // fallback to local oidc-client-ts.min.js
      window.oidc || document.write('<script src="./static/js/oidc-client-ts.min.js"><\/script>');
    </script>
    <script src="./static/js/env.js"></script>
    <script>
      const settings = window._ENV ? window._ENV.oidc || {} : {};
      new oidc.UserManager(settings).signinSilentCallback();
    </script>
  </body>
</html>
