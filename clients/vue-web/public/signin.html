<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="/favicon.ico" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background: #ececec;
      }

      p {
        font-size: 14px;
        text-align: center;
        color: #858585;
      }

      #msg {
        margin-top: 100px;
      }

      #home {
        margin-top: 50px;
        display: none;
      }
    </style>
  </head>

  <body>
    <p id="msg">Redirecting...</p>
    <p id="home"><a href="./">Home</a></p>
    <script src="//unpkg.com/oidc-client-ts@2.4.0/dist/browser/oidc-client-ts.min.js"></script>
    <script>
      // fallback to local oidc-client-ts.min.js
      window.oidc || document.write('<script src="./static/js/oidc-client-ts.min.js"><\/script>');
    </script>
    <script src="./static/js/env.js"></script>
    <script>
      var msgEl = document.getElementById('msg');
      var homeBtn = document.getElementById('home');
      var redirect = function () {
        var url = localStorage.getItem('oidc.redirect') || './';
        if (history.replaceState) {
          history.replaceState({}, document.title, url);
          history.go(0);
        } else {
          location.replace(url);
        }
      };

      const settings = window._ENV ? window._ENV.oidc || {} : {};
      new oidc.UserManager(settings)
        .signinRedirectCallback()
        .then(function (user) {
          if (!user) {
            msgEl.innerText = 'No sign-in request pending.';
            setTimeout(redirect, 2000);
            return;
          }
          redirect();
        })
        .catch(function (e) {
          homeBtn.style.display = 'block';
          var msg = e.message;
          if (msg.indexOf('iat is in the future') !== -1 || msg.indexOf('exp is in the past') !== -1) {
            msgEl.innerHTML = '当前设备日期时间有误<br/>请调整为标准北京时间后重新进入';
          } else {
            msgEl.innerHTML = msg;
            setTimeout(redirect, 2000);
          }
        });
    </script>
  </body>
</html>
